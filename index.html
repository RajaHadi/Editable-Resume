<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Resume Builder</h1>
    </header>

    <main>
        <div id="resume">
            <h3 id="resumeName" contenteditable="true">John Doe</h3>
            <p id="resumeEmail" contenteditable="true">john.doe@example.com</p>

            <h4 id="educationHeader">Education</h4>
            <p id="educationContent" contenteditable="true">Bachelor of Science in Computer Science</p>

            <h4 id="workHeader">Work Experience</h4>
            <p id="workContent" contenteditable="true">Software Engineer at XYZ Corp</p>

            <h4 id="skillsHeader">Skills</h4>
            <p id="skillsContent" contenteditable="true">JavaScript, TypeScript, HTML, CSS</p>
        </div>

        <button id="downloadPdf">Download PDF</button>
        <a id="shareLink" href="#" target="_blank">Share Your Resume</a>
    </main>

    <footer>
        <p>Â© 2024 Resume Builder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
